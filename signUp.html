<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Sigh Up</title>
</head>
<body>
    

    <div class="container my-5 text-center">
        <div class="group m-auto w-75 p-5">
            <h1 class="text-white">Smart Login System</h1>
            <input oninput="signInValidate(this)" type="text" id="userName" class="form-control my-3" placeholder="Enter your Name">
            <p class="fw-bold bg-danger d-none rounded text-center">Must start with uppercase</p>
            <input oninput="signInValidate(this)" type="e-mail" id="userEmail" class="form-control my-3" placeholder="Enter your E-mail">
            <p class="fw-bold bg-danger d-none rounded text-center">Write a correct mail</p>
            <input oninput="signInValidate(this)" type="password" id="userPass" class="form-control my-3" placeholder="Enter your password">
            <p class="fw-bold bg-danger d-none rounded text-center">Write a strong Password</p>
            <p id="doneSignUp" class="text-center text-success fw-bold d-none">Sign Up Success</p>
            <button id="btnSignUp" onclick="addUser()" class="btn btn-outline-info w-100 my-3">Sign Up</button>
            <p class="text-white">
                "You have an account ? "
                <a class="text-white" href="index.html">Log in</a>
            </p>
        </div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
